language: python

python:
    - '3.4'
    - '3.5'
    - '3.6'

before_install:
    - pip install -U pip
    - python setup.py install
    - pip install pytest
    - pip install pytest-cov
    - pip install coveralls
script:
    - pytest --cov=python_util_for_plsql
    - coverage report --fail-under=80
after_success:
    - coveralls

